<template name="postSubmit">
	<form class="main">
		<div class="control-group">
			<label class="control-label" for="url">URL</label>
			<div class="controls">
				<input name="url" type="text" vlaue="" placeholder="Your Link" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input name="title" type="text" vlaue="" placeholder="Title" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="message">Message</label>
			<div class="controls">
				<textarea name="message" type="text" vlaue="" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" vlaue="Submit" class="btn btn-primary" />
			</div>
		</div>

</template>
